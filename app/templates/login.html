<!DOCTYPE html>
{% extends "base.html" %}
{% block login %}
    <link href="../static/css/sign.css" rel="stylesheet">
    <div class="container">

      <form class="form-signin" method="post">
        <h2 class="form-signin-heading">Sign in Tonight</h2>
          {{ form.hidden_tag() }}
          {{ form.username(id="inputEmail", class="form-control", placeholder="Username") }}
          {{ form.password(id="inputPassword", class="form-control", placeholder="Password") }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
{% endblock %}
